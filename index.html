<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Favority Movies</title>
</head>
<body>
    <h1 class="text-center">My Favorite Movies</h1>    
    <button class="btn btn-primary" onclick="toggleInputs()">Add New Movie</button>
    <form onsubmit="addMovie(event)" id="clear_inputs"  onkeyup="keyboardPressed(event)">
        <div class="mb-4">
            <label class="form-label">Title:</label>
            <input  class="form-control" type="text" id="input_title"/>
        </div>
        <div class="mb-4">
            <label class="form-label">Image:</label>
            <input  class="form-control" type="url" id="input_image"/>
        </div>
        <div class="mb-4">
            <label class="form-label">Rating:</label>
            <input  class="form-control" type="text" id="input_rating"
                min="1"
                max="5"
            />
        </div>

        <button class="btn btn-primary">Save</button>

    </form>

    <table class="table table-striped" id="movie-table">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="remove-this-movie-999">
            <td scope="row">
                <img
                width="100" 
                height="100" 
                style="border: 1px solid gray; padding: 10px; border-radius: 5px;"
                src="https://i.ytimg.com/vi/yDJIcYE32NU/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLC7BCJRo_aJ8KJgzo453WirHINkxA" />
            </td>
            <td>The NoteBook</td>
            <td>
              <span class="material-symbols-outlined" onclick="decrementRating(999)">thumb_down</span>  
              <span class="material-symbols-outlined" onclick="incrementRating(999)">thumb_up</span>  
              <span id="increment_decrement" class="product-data-999">1</span>
            </td>
            <td><button class="btn btn-danger" onclick="removeMovie(999)">x</button></td>
          </tr>
        </tbody>
      </table>
<script src="script.js"></script>
</body>
</html>
